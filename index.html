<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='heartattack.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('documents') }}">Documents</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <div class="container">
        <h1>Heart Attack Risk Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" name="Age" id="Age" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select name="Sex" id="Sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Cholesterol">Cholesterol:</label>
                <input type="number" name="Cholesterol" id="Cholesterol" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Smoking">Smoking:</label>
                <select name="Smoking" id="Smoking" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Obesity">Obesity:</label>
                <select name="Obesity" id="Obesity" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Exercise_Hours_Per_Week">Exercise Hours Per Week:</label>
                <input type="number" name="Exercise_Hours_Per_Week" id="Exercise_Hours_Per_Week" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Stress_Level">Stress Level (1-10):</label>
                <input type="number" name="Stress_Level" id="Stress_Level" step="any" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="Sedentary_Hours_Per_Day">Sedentary Hours Per Day:</label>
                <input type="number" name="Sedentary_Hours_Per_Day" id="Sedentary_Hours_Per_Day" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Income">Income:</label>
                <input type="number" name="Income" id="Income" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Triglycerides">Triglycerides:</label>
                <input type="number" name="Triglycerides" id="Triglycerides" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Physical_Activity_Days_Per_Week">Physical Activity Days Per Week:</label>
                <input type="number" name="Physical_Activity_Days_Per_Week" id="Physical_Activity_Days_Per_Week" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Systolic">Systolic:</label>
                <input type="number" name="Systolic" id="Systolic" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="Diastolic">Diastolic:</label>
                <input type="number" name="Diastolic" id="Diastolic" step="any" min="0" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
